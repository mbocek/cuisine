<div class="well">
	<form class="form-horizontal" ng-conroller="UserController" ng-submit="authenticate()">
		<div class="control-group">
			<label class="control-label" for="username">Email</label>
			<div class="controls">
				<input type="text" name="username" ng-model="username" placeholder="Email" auto-fill-sync>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="password">Password</label>
			<div class="controls">
				<input type="password" name="password" ng-model="password" placeholder="Password" auto-fill-sync>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<label class="checkbox"> <input type="checkbox"> Remember me
				</label>
				<button type="submit" class="btn">Sign in</button>
			</div>
		</div>
	</form>
</div>
