<div class="well" ng-conroller="UserController">
	<div class="alert alert-error" ng-hide="!loginError">
		<strong>{{'_Error_' | i18n}}:</strong> {{'_loginErrorMessage_'| i18n}}
	</div>
	<form class="form-horizontal" ng-submit="login()">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="username" data-i18n="Email">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-controll" name="username" ng-model="username" data-i18n-attr="Email|placeholder" auto-fill-sync>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="password" data-i18n="Password">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-controll" name="password" ng-model="password" data-i18n-attr="Password|placeholder" auto-fill-sync>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" data-i18n="Signin">Sign in</button>
			</div>
		</div>
	</form>
</div>
