<div class="well">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="username" data-i18n="UserName"></label>
			<div class="controls">
				<input type="text" name="username" ng-model="userInfo.username" ng-disabled="true">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="firstname" data-i18n="FirstName"></label>
			<div class="controls">
				<input type="text" name="firstname" ng-model="userInfo.name" ng-disabled="true">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="surname" data-i18n="SurName"></label>
			<div class="controls">
				<input type="text" name="surname" ng-model="userInfo.surName" ng-disabled="true">
			</div>
		</div>
	</form>
</div>
