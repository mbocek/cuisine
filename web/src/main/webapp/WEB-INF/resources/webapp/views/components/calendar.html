<div class="calendar">
	<div class="calendar-item" ng-repeat="day in days">
		<div class="date">
			<span class="day">{{day | date:'d'}}</span><br />
			<span class="month">{{day | date:'MMM'}}</span>
		</div>
		<div class="tasks2">
			<div ng-repeat="task in tasks">{{task.title}}</div>
		</div>
	</div>
</div>
