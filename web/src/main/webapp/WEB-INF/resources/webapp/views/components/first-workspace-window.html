<div modal="shouldBeOpenFWW" close="close()" options="opts">
	<div class="modal-header"><h3>{{'_FirstWorkspaceTitle_' | i18n}}</h3></div>
	<div class="modal-body">
		<p>{{'_MsgAddFirstWorkspaceInstructions1_' | i18n}}</p>
		<p>{{'_MsgAddFirstWorkspaceInstructions2_' | i18n}}</p>
		<div class="alert alert-error" ng-class="{'hidden':addWorkspaceData.result == 1 || addWorkspaceData.result == 0}">
			<a class="close" ng-click="addWorkspaceData.result = 0">&times;</a>
			<strong>{{'_Error_' | i18n}}</strong> {{'_ResultUserProfileUpdateError_' | i18n}}
		</div>
		<input class="span5" type="text" placeholder="{{'_PlaceholderWorkspaceName_' | i18n}}" ng-model="newWorkspaceTitle" required />
	</div>
	<div class="modal-footer">
		<button class="btn btn-inverse" ng-click="addWorkspace()" ng-disabled="!newWorkspaceTitle.length">{{'_Add_' | i18n}}</button>
	</div>
</div>
